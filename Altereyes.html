<script>
 window.onload = () => {
  setTimeout(() => {
    document.getElementById("splash").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
    }, 1200); // Wait for fade-out to finish
  }, 2500); // Screen visible for 2.5 seconds
};
  const video = document.getElementById("camera");
  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
  });
  document.getElementById("animal").addEventListener("change", function() {
    if (this.value === "dog") video.style.filter = "grayscale(60%) blur(1px)";
    if (this.value === "ant") video.style.filter = "grayscale(30%) brightness(120%) contrast(150%) hue-rotate(-40deg)";
